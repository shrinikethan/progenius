{% extends "Super.html" %}

{% block content %}
    <h2>{{operation}}  User</h2>
    <form id="frm" name="frm" method="post" action="/ProcessUserOperation">
    
        <input type="hidden" name="operation" value="{{operation}}"/>
        <input type="hidden" name="unqid" value="{{row.userID}}"/>
        
      <div class="form-group row">
        <label for="Author" class="col-sm-2 col-form-label">User Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" {{'readonly' if operation == 'Delete'}} name="userName" id="userName" placeholder="User Name" value="{{row.userName}}" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="Keywords" class="col-sm-2 col-form-label">Email ID</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" {{'readonly' if operation == 'Delete'}} name="emailID" id="emailID" placeholder="Email ID" value="{{row.emailID}}" required>
        </div>
      </div>

      
      <div class="form-group row">
        <label for="FileSize" class="col-sm-2 col-form-label">Role</label>
        <div class="col-sm-10">
            <select name="roleID" {{'disabled' if operation == 'Delete'}}>
            {% for roleDDObj in rolesDDList %}
                <option {{'selected' if roleDDObj.roleID == row.roleModel.roleID}} value="{{roleDDObj.roleID}}">{{roleDDObj.roleName}}</option>
            {% endfor %}
            </select>
        </div>
      </div>
      
      <div class="text-center">
            <button type="submit" class="btn btn-outline-primary btn-sm ">{{operation}}</button>
            <a href="/UserListing" class="btn btn-outline-primary btn-sm ">Cancel</a>            
      </div>
    </form>
    
{% endblock %}
